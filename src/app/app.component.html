        />

          stroke="#1C274C"
          stroke-width="1.5"

          d="M4 12L2 12"

          stroke-width="1.5"

        />

            />
          </g>
        </svg>
      </ng-template>
    </button>
  </header>

  <main>
    <h1 class="transition-colors">Currency Mask Directive</h1>

    <label [formGroup]="form">
      <span>Custom Decimals:</span>

      <input
        type="number"
        class="transition-colors"
        formControlName="decimals"
        min="1"
      />
    </label>

    <input
      type="text"
      class="transition-colors"
      appCurrencyMask
      [value]="initialValue"
      [decimals]="decimals() || 2"
    />
  </main>

  <footer>
    <a
      href="https://github.com/yeraldev/currency-mask-directive"
      target="_blank"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="transition-colors"
      >
        <path
          d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
        ></path>
        <path d="M9 18c-4.51 2-5-2-7-2"></path>
      </svg>

      <span>GitHub</span>
    </a>
  </footer>
</div>
